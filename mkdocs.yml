nav:
  - Home: index.md
  - U1 - Fundamentos de Python: 01_fundamentos/README.md
  - U2 - Tratamiento de datos: 02_tratamiento_datos/README.md
  - U3 - Frameworks desarrollo de API-REST: 03_framework_api_rest/README.md
  - U5 - Despliegue de aplicaciones Python: 05_despliegue/README.md

theme:
  name: material
  features:
    - content.code.copy
    - content.tabs.link
  navigation_depth: 3
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      toggle:
        icon: material/brightness-4
        name: Switch to automatic mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji
  - toc:
      toc_depth: 3
